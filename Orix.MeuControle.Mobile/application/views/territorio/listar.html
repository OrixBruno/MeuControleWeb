<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" ng-change="BuscaPorNome()" ng-model="nome" placeholder="Buscar">
  </label>
  <button class="button button-clear">
    Cancelar
  </button>
</div>

<ion-list>
  <ion-item ng-repeat="territorio in territorios" href="#/territorio/dados/{{territorio.ID}}">
    {{territorio.Nome}}
  </ion-item>
</ion-list>
