<div class="list">
    <input type="hidden" ng-model="usuario.grant_type" value="password">
    <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="usuario.username">
    </label>
    <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="usuario.password">
    </label>
    <div class="item" ng-click="login()">
        <button class="button button-block button-positive">
            Conectar
        </button>
    </div>
</div>
