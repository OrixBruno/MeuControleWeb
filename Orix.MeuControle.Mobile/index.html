<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <link href="content/ionic.min.css" rel="stylesheet" />
</head>
<body ng-app="MEUCONTROLE">
    <header>

    </header>
        <section>
        <ion-side-menus enable-menu-with-back-views="false">
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

            <ion-side-menu-content class="has-header has-footer" ng-view>
  
            </ion-side-menu-content>

            <ion-side-menu side="left">
                <ion-header-bar class="bar-stable">
                    <h1 class="title">Menu</h1>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item menu-close href="#/surdo/listar">
                            Surdos
                        </ion-item>
                        <ion-item menu-close href="#/">
                            Mapa - Letras
                        </ion-item>
                        <ion-item menu-close href="#/territorio/listar">
                            Mapa - Territórios
                        </ion-item>
                        <ion-item menu-close href="#/">

                        </ion-item>
                        <ion-item menu-close href="#/login">

                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
        </section>
    <footer>
        <ion-tabs class="tabs-positive tabs-icon-top">

            <ion-tab href="#/" title="Home" icon-on="icon ion-home" icon-off="icon ion-home">

            </ion-tab>

            <ion-tab href="#/surdo/listar" title="Listar" icon-on="icon ion-person-stalker" icon-off="icon ion-person-stalker">

            </ion-tab>

            <ion-tab href="#/login" title="Cadastrar" icon-on="icon ion-person-add" icon-off="icon ion-person-add">

            </ion-tab>

        </ion-tabs>

    <script src="scripts/ionic.bundle.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/ngStorage.min.js"></script>

    <script src="application/app.js"></script>

    <!-- CONTROLLERS -->
    <script src="application/controllers/homeController.js"></script>
    <script src="application/controllers/surdoController.js"></script>
    <script src="application/controllers/loginController.js"></script>
    <script src="application/controllers/territorioController.js"></script>
    <!-- SERVICES -->
    <script src="application/services/surdoService.js"></script>
     <script src="application/services/territorioService.js"></script>
